<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #232323;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        section {
            flex: 1;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .calendar-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td:hover {
            background-color: #f0f0f0;
        }

        .event {
            background-color: #3498db;
            color: #fff;
            border-radius: 50%;
            width: 8px;
            height: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .event-details {
            padding: 20px;
        }

        .event-details h2 {
            margin-bottom: 10px;
        }

        .event-details ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .event-details li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Teams Calendar</h1>
    </header>

    <main>
        <section>
            <div class="calendar-header">
                <h2>December 2022</h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Calendar days will go here -->
                    <!-- For simplicity, just showing a few days with events -->
                    <tr>
                        <td data-date="1">1<span class="event"></span></td>
                        <td data-date="2">2<span class="event"></span></td>
                        <td data-date="3">3<span class="event"></span></td>
                        <td data-date="4">4</td>
                        <td data-date="5">5</td>
                        <td data-date="6">6</td>
                        <td data-date="7">7</td>
                    </tr>
                    <!-- Add more rows for the entire month -->
                    <!-- Repeat similar rows for each week in the month -->
                </tbody>
            </table>
        </section>

        <section class="event-details">
            <h2>Event Details</h2>
            <ul>
                <!-- Event details will go here -->
                <!-- Sample events for a few days -->
                <li data-date="1">
                    <strong>December 1:</strong>
                    <span>Meeting with Team A</span>
                </li>
                <li data-date="2">
                    <strong>December 2:</strong>
                    <span>Project Review</span>
                </li>
                <li data-date="3">
                    <strong>December 3:</strong>
                    <span>Coffee Chat</span>
                </li>
                <!-- Add more events for the entire month -->
            </ul>
        </section>
    </main>

    <script>
        // Add JavaScript logic here to handle interactions and dynamic updates
        // For example, show event details when a date is clicked
        const calendarCells = document.querySelectorAll('td');
        const eventDetails = document.querySelectorAll('.event-details li');

        calendarCells.forEach(cell => {
            cell.addEventListener('click', () => {
                const eventDate = cell.dataset.date;
                showEventDetails(eventDate);
            });
        });

        function showEventDetails(date) {
            eventDetails.forEach(event => {
                const eventDate = event.dataset.date;
                if (eventDate === date) {
                    event.style.display = 'block';
                } else {
                    event.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
