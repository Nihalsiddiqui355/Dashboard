<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Course Page</title>
    <style>

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            /* background-color: var(--primary-color); */
            color: var(--secondary-color);
            text-align: center;
            padding: 20px;
        }

        .course-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .lesson {
            background-color: var(--secondary-color);
            border: 2px solid var(--text-color-light);
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 300px;
            transition: transform 0.3s ease; /* Add smooth transition effect */
        }

        .lesson:hover {
            transform: scale(1.05); /* Enlarge on hover */
        }

        .lesson h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .lesson p {
            color: var(--text-color-light);
        }

        @media (max-width: 768px) {
            .course-content {
                justify-content: center;
            }

            .lesson {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <h1>Web Development Course</h1>
        <p>Learn the fundamentals of web development</p>
    </header>

    <section class="course-content">
        <article class="lesson">
            <h2>Introduction to HTML</h2>
            <p>HTML is the backbone of web development...</p>
        </article>

        <article class="lesson">
            <h2>CSS Styling Techniques</h2>
            <p>Learn how to style your web pages using CSS...</p>
        </article>

        <article class="lesson">
            <h2>JavaScript Basics</h2>
            <p>Understand the fundamentals of JavaScript programming...</p>
        </article>

        <!-- Add more lessons as needed -->
    </section>
</body>

</html>
