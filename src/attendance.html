<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Attendance Page</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<style>
    :root {
    --font-family: 'Roboto', sans-serif;
    --background-color: #f8f9fa;
    --primary-color: #black;
    --secondary-color: white;
    --text-color: black;
    --text-color-light: #9ea;
}

body {
    font-family: var(--font-family);
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--text-color);
}

header {
    background-color: var(--primary-color);
    color: var(--secondary-color);
    text-align: center;
    padding: 20px;
}

.courses {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 20px;
}

.course {
    background-color: var(--secondary-color);
    border: 1px solid var(--text-color-light);
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    width: 300px;
}

h2 {
    color: var(--primary-color);
}

label {
    display: block;
    margin-top: 10px;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

button {
    background-color: var(--primary-color);
    color: var(--secondary-color);
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
}

button:disabled {
    background-color: #ced4da;
    cursor: not-allowed;
}

@media (max-width: 768px) {
    .courses {
        flex-direction: column;
        align-items: stretch;
    }

    .course {
        width: 100%;
        margin-bottom: 15px;
    }
}

</style>

<body>
    <header>
        <h1>Course Attendance</h1>
    </header>

    <section class="courses">
        <div class="course" data-course="html">
            <h2>HTML Course</h2>
            <label for="htmlDate">Select Date:</label>
            <input type="date" id="htmlDate" />
            <button onclick="markAttendance('html')">Mark Attendance</button>
        </div>

        <div class="course" data-course="css">
            <h2>CSS Course</h2>
            <label for="cssDate">Select Date:</label>
            <input type="date" id="cssDate" />
            <button onclick="markAttendance('css')">Mark Attendance</button>
        </div>

        <!-- Add more courses as needed -->
    </section>

    <script src="script.js" async></script>
</body>

</html>
